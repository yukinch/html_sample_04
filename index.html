<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>様々なリスト</h1>
    <h2>ul</h2>
    <p>好きなたべもの</p>
    <ul>
      <li>フライドポテト</li>
      <li>ハンバーグ</li>
      <li>メロン</li>
    </ul>
    
    <h2>ol</h2>
    <p>好きなたべものベスト3（好きな順）</p>
      <ol>
      <li>ハンバーグ</li>
      <li>メロン</li>
      <li>フライドポテト</li>
    </ol>
    
    <h2>dl</h2>
    <p>よくある質問</p>
    <dl>
      <dt>Q:あああああ？</dt>
      <dd>A:ああ</dd>
      <dt>Q:あああああ？</dt>
      <dd>A:あああ</dd>
    </dl>   
</body>
</html>
